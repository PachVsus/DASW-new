<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito • Meshify</title>

  <!-- Tailwind, Feather Icons, SweetAlert -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../css/main_styles.css" />
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
  <!-- ===== NAVBAR ===== -->
  <header class="bg-white shadow-md py-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold text-blue-600">Meshify</h1>
      <nav class="hidden md:flex space-x-6">
        <a href="home.html">Inicio</a>
        <a href="products-index.html">Productos</a>
        <a href="about.html">Acerca de</a>
        <a href="contacto.html">Contacto</a>
        <a href="perfil.html" class="authOnly">Cuenta</a>
        <a href="register.html" class="guestOnly">Registrarse</a>
        <a href="login.html" class="guestOnly">Login</a>
        <button id="logoutBtn" class="authOnly hover:underline">Cerrar sesión</button>
        <a href="cart.html" class="authOnly flex items-center">
          <i data-feather="shopping-cart"></i>
          <span id="cart-count" class="ml-1 text-sm">0</span>
        </a>
      </nav>

      <button id="menu-toggle" class="md:hidden text-gray-600">
        <i data-feather="menu"></i>
      </button>
    </div>

    <!-- Menú móvil -->
    <ul id="menu" class="md:hidden hidden flex flex-col bg-white px-6 pb-4 space-y-2">
      <li><a href="home.html">Inicio</a></li>
      <li><a href="products-index.html">Productos</a></li>
      <li><a href="about.html">Acerca de</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li class="authOnly"><a href="perfil.html">Cuenta</a></li>
      <li class="guestOnly"><a href="register.html">Registrarse</a></li>
      <li class="guestOnly"><a href="login.html">Login</a></li>
      <li class="authOnly"><button id="logoutBtnMobile" class="hover:underline">Cerrar sesión</button></li>
    </ul>
  </header>

  <!-- ===== CONTENIDO PRINCIPAL ===== -->
  <main class="container mx-auto px-4 md:px-0 flex-1 mt-12 mb-12">
    <h2 class="text-2xl font-bold mb-6">Mi carrito</h2>

    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
      <table class="min-w-full text-center">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-2 px-3">Producto</th>
            <th class="py-2 px-3">Precio</th>
            <th class="py-2 px-3">Cantidad</th>
            <th class="py-2 px-3">Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
      </table>
    </div>

    <p id="total" class="text-right text-xl font-semibold mt-6"></p>

    <button id="checkoutBtn"
            class="bg-green-600 text-white py-3 px-6 rounded-lg
                   hover:bg-green-700 transition mt-6">
      Realizar pedido
    </button>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="bg-white shadow-md py-4">
    <div class="container mx-auto text-center text-gray-600">
      © 2023 Meshify. Todos los derechos reservados.
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/nav-session.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
