<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión • Meshify</title>

  <!-- Tailwind (usa el mismo CDN que en main.html) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert para mensajes -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <!-- Tus estilos globales -->
  <link rel="stylesheet" href="../css/main_styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- CARD -->
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión</h2>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Correo electrónico"
             class="w-full px-4 py-2 border rounded-md" required>

      <input type="password" id="password" placeholder="Contraseña"
             class="w-full px-4 py-2 border rounded-md" required minlength="6">

      <button type="submit"
              class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800 transition">
        Entrar
      </button>
    </form>

    <p class="text-center text-sm mt-4">
      ¿No tienes cuenta?
      <a href="register.html" class="text-blue-600 hover:underline">Regístrate aquí</a>
    </p>
  </div>

  <!-- LÓGICA DEL LOGIN -->
  <script src="js/login.js"></script>
</body>
</html>
