<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos</title>
  <link rel="stylesheet" href="../css/main_styles.css" />
</head>
<body>
  <header>
    <h1>Lista de Productos</h1>
    <button id="logoutBtn">Cerrar sesión</button>
    <a href="home.html">
        <button id="homeBtn">Inicio</button>
    </a>
  </header>

  <!-- Buscador -->
  <section>
    <input type="search" id="searchInput" placeholder="Buscar producto..." />
  </section>

  <!-- Contenedor de productos -->
  <section id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4">
    <!-- Aquí se insertarán los productos con JS -->
  </section>

  <!-- Paginación -->
  <div id="pagination" class="text-center my-4">
    <!-- Botones de página se generan con JS -->
  </div>

  <!-- Scripts -->
  <script src="../frontend/js/auth.js"></script>
  <script src="../frontend/js/products.js"></script>
</body>
</html>
