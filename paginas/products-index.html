<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meshify – Productos</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- Feather icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!--  Hoja global (está FUERA de /paginas) -->
  <link rel="stylesheet" href="../css/main_styles.css">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- ===== NAVBAR ===== -->
  <header class="bg-white shadow-md py-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold">Meshify</h1>
      <nav class="hidden md:flex space-x-6">
        <a href="home.html">Inicio</a>
        <a href="products-index.html" class="font-semibold text-blue-600">Productos</a>
        <a href="about.html">Acerca de</a>
        <a href="contacto.html">Contacto</a>
        <a href="perfil.html">Cuenta</a>
        <a href="register.html">Registrarse</a>
        <a href="cart.html">Carrito</a>
        <button id="logoutBtn" class="ml-4 hover:underline">Cerrar sesión</button>
      </nav>

      <!-- Menú hamburguesa -->
      <button id="menu-toggle" class="md:hidden text-gray-600">
        <i data-feather="menu"></i>
      </button>
    </div>

    <!-- Menú mobile -->
    <ul id="menu" class="md:hidden hidden flex flex-col bg-white px-6 pb-4 space-y-2">
      <li><a href="home.html">Inicio</a></li>
      <li><a href="products-index.html" class="font-semibold text-blue-600">Productos</a></li>
      <li><a href="about.html">Acerca de</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li><a href="perfil.html">Cuenta</a></li>
      <li><a href="register.html">Registrarse</a></li>
      <li><a href="cart.html">Carrito</a></li>
      <li><button id="logoutBtnMobile" class="hover:underline">Cerrar sesión</button></li>
    </ul>
  </header>

  <!-- ===== CONTENIDO ===== -->
  <main class="container mx-auto flex-1 px-4 md:px-0 mt-10 mb-6">

    <!-- Buscador -->
    <div class="mb-8">
      <input id="searchInput" type="text"
             placeholder="Buscar producto…"
             class="w-full md:w-1/2 px-4 py-2 border rounded-lg">
    </div>

    <!-- Grid de productos -->
    <div id="productsGrid"
         class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Tarjetas se insertan por JS -->
    </div>

    <!-- Paginación sencilla (solo ejemplo) -->
    <div id="pagination" class="flex justify-center mt-10 space-x-2">
      <!-- Botones de página se generan dinámicamente -->
    </div>

  </main>

  <footer class="bg-white shadow-md py-4">
    <div class="container mx-auto text-center text-gray-600">
      © 2023 Meshify. Todos los derechos reservados.
    </div>
  </footer>

  <!-- Script principal -->
  <script src="js/products.js"></script>
</body>
</html>
